<html>

<head>
    <title> SPARQL JavaScript </title>
    <script>
        /**
         * Author: Mark Wallace
         *
         * This function asynchronously issues a SPARQL query to a
         * SPARQL endpoint, and invokes the callback function with the JSON 
         * Format [1] results.
         *
         * Refs:
         * [1] http://www.w3.org/TR/sparql11-results-json/
         */
        function sparqlQueryJson(queryStr, endpoint, callback, isDebug) {
            var querypart = "query=" + escape(queryStr);

            // Get our HTTP request object.
            var xmlhttp = null;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                // Code for older versions of IE, like IE6 and before.
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            } else {
                alert('Perhaps your browser does not support XMLHttpRequests?');
            }

            // Set up a POST with JSON result format.
            xmlhttp.open('POST', endpoint, true); // GET can have caching probs, so POST
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.setRequestHeader("Accept", "application/sparql-results+json");

            // Set up callback to get the response asynchronously.
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        // Do something with the results
                        if (isDebug) alert(xmlhttp.responseText);
                        callback(xmlhttp.responseText);
                    } else {
                        // Some kind of error occurred.
                        alert("Sparql query error: " + xmlhttp.status + " "
                            + xmlhttp.responseText);
                    }
                }
            };
            // Send the query to the endpoint.
            xmlhttp.send(querypart);

            // Done; now just wait for the callback to be called.
        };
    </script>
</head>

<body>
    <script>
        var endpoint1 = "http://data.nobelprize.org/sparql";

        var query1 = "PREFIX foaf: <http://xmlns.com/foaf/0.1/>"+
        "select ?s ?name"+
        "where"+
        "{"+
        "    ?s ?p ?o."+
        "    ?s a foaf:Person."+
        "    ?s foaf:name ?name."+
        "}"+
        "Limit 50";

        var endpoint2 = "http://dbpedia.org/sparql";
        var query2 = "select * {?s ?p ?o} limit 50";



        // Define a callback function to receive the SPARQL JSON result.
        function myCallback(str) {
            // Convert result to JSON
            var jsonObj = eval('(' + str + ')');

            // Build up a table of results.
            var result = " <table border='2' cellpadding='9'>";
            for (var i = 0; i < jsonObj.results.bindings.length; i++) {
                result += " <tr> <td>" + jsonObj.results.bindings[i].s.value;
                result += " </td><td>" + jsonObj.results.bindings[i].name.value;
                // result += " </td><td>" + jsonObj.results.bindings[i].o.value;
                result += " </td></tr>";
            }
            result += "</table>";
            document.getElementById("results").innerHTML += "</br>" + result;
        }

        // Make the query.
        sparqlQueryJson(query1, endpoint1, myCallback, false);
        // sparqlQueryJson(query2, endpoint2, myCallback, false);

    </script>

    <div id="results">
        <h2>Sample Data</h2>
    </div>

</body>

</html>
