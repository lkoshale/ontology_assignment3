<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
    <div id="results">
        <h2>Sample Data</h2>
    </div>
    <script>
        function sparqlQueryJson(queryStr, endpoint) {
            var querypart = "query=" + escape(queryStr);

            // Get our HTTP request object.
            var xmlhttp = null;

            xmlhttp = new XMLHttpRequest();


            // Set up a POST with JSON result format.
            xmlhttp.open('POST', endpoint, false); // GET can have caching probs, so POST
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.setRequestHeader("Accept", "application/sparql-results+json");

            // Send the query to the endpoint.
            xmlhttp.send(querypart);

            return xmlhttp.responseText;
            // Done; now just wait for the callback to be called.
        };
    </script>
    <script>
        var endpoint1 = "http://data.nobelprize.org/sparql";

        var query1 = "PREFIX foaf: <http://xmlns.com/foaf/0.1/> PREFIX owl:<http://www.w3.org/2002/07/owl#> PREFIX nobel: <http://data.nobelprize.org/terms/> PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>" +
            "select Distinct ?link ?name ?label ?motivation" +
            "where" +
            "{" +
            "    ?s a nobel:Laureate." +
            "    ?s foaf:name ?name." +
            "    ?s nobel:laureateAward ?award." +
            "    ?award rdfs:label ?label." +
            "    ?award nobel:motivation ?motivation." +
            "    ?s owl:sameAs ?link." +
            "}" +
            "Limit 50";

        var endpoint2 = "http://dbpedia.org/sparql";
        var query2 = "select * {?s ?p ?o} limit 50";
        var links = [];



        // Define a callback function to receive the SPARQL JSON result.
        function myCallback1(str) {
            // Convert result to JSON
            var jsonObj = eval('(' + str + ')');


            // Build up a table of results.
            var result = " <table border='2' cellpadding='9'>";
            for (var i = 0; i < jsonObj.results.bindings.length; i++) {
                result += " <tr> <td>" + jsonObj.results.bindings[i].link.value;
                var temp = jsonObj.results.bindings[i].link.value;
                if (temp.includes("dbpedia")) {
                    links.push(temp);
                }
                result += " </td><td>" + jsonObj.results.bindings[i].name.value;
                // result += " </td><td>" + jsonObj.results.bindings[i].o.value;
                result += " </td></tr>";
            }
            result += "</table>";
            // document.getElementById("results").innerHTML += "</br>" + result;
        }
        var resp = sparqlQueryJson(query1, endpoint1);
        myCallback1(resp);

        var ct = 0;
        for (let index = 0; index < links.length; index++) {
            var query = "PREFIX dbo: <http://dbpedia.org/ontology/> " +
                "select distinct * " +
                "where " +
                "{ " +
                "<" + links[index] + "> foaf:name ?name." +
                "<" + links[index] + "> dbo:thumbnail ?thumbnail." +
                "}";
            var text = sparqlQueryJson(query, endpoint2);
            myCallback2(text);
        }

        function myCallback2(str) {
            var jsonObj = eval('(' + str + ')');
            if (jsonObj.results.bindings.length == 0) return;
            document.getElementById("results").innerHTML += "<p>" + jsonObj.results.bindings[0].name.value + "</p>";
            document.getElementById("results").innerHTML += "<img src = " + jsonObj.results.bindings[0].thumbnail.value + " >";
            ct += 1
        }
        console.log("len : " + links.length + " -- " + ct);
    </script>
</body>

</html>
